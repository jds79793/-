<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>Document</title>
        <script>
            //script 태그 내부에 작성한 JS코드는
            //브라우저가 로딩되며 실행됩니다.
            //prompt('안내문'); 은 입력을 받을 수 있는 구문입니다.
            //while문을 이용해 1~100 사이의 범위의 값을 하나 뽑고
            //up and down 형식으로 맞춰나가는 게임을 만들어주세요.

            var numb = prompt("1~100 까지 범위의 값을 입력해주세요.");
            var value = Math.floor((Math.random()*100) + 1);
            var a = 0;
            while(a < 1){
                if(numb > value){
                    var numb = prompt("다운입니다. 다시 입력해주세요.");
                    continue;
                }else if(numb < value){
                    var numb = prompt("업입니다. 다시 입력해주세요.");
                    continue;
                }else if(numb === value){
                    console.log("정답입니다.")
                    a++;
                }
            }console.log("정답입니다.");
            a++;
            
        </script>
    </head>
    <body>
    </body>
</html>
